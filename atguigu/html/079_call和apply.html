<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var name = "window";
        /**
         * 函数也是对象，因此函数也有方法
         */
        function fun(){
            // alert("123");
            alert(this.name);
        }

        /**
         * 函数对象调用call()和apply()，都会执行函数
         */
        // fun.call();
        // fun.apply();
        //
        // fun();
        
        // var obj1 = {name: "obj1"};
        // var obj2 = {name: "obj2"};
        // fun(); // this指向windows
        // fun.call(obj1); // this指向obj1
        // fun.apply(obj2); // this指向obj2

        var obj1 = {
            name: "obj1",
            sayName: function(){
                alert(this.name);
            }
        };

        var obj2 = {name: "obj2"};
      
        obj1.sayName();
        
        obj1.sayName.apply(obj2); // this指向obj2



        function fun1(a, b){
            console.log("a = " + a);
            console.log("b = " + b);
        }
        
        fun1.call(obj1, 2, 3); // call()方法，实参在对象之后依次传递
        fun1.apply(obj1, [2, 3]); // apply()方法，需要将实参封装到一个数组中进行传递

        /**
         * this
         * 1. 以函数的形式调用时，this指向window
         * 2. 以方法的形式调用时，this指向调用方法的对象
         * 3. 以构造函数的形式调用时，this指向新创建的对象
         * 4. 使用call()和apply()方法调用时，this指向第一个参数指向的对象
         */

    </script>
</head>
