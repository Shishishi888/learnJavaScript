<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 立即执行函数
         * 函数定义完，立即被调用
         * 立即执行函数往往只会执行一次
         */
        // 调用函数的语法：函数对象()
        (function(){
            console.log("匿名函数");
        })();

        (function(a, b){
            console.log("a = " + a);
            console.log("b = " + b);
        })(1, 2);
    </script>
</head>
<body>

</body>
</html>
