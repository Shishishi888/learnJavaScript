<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = "123";
        console.log(typeof  a);
        console.log(a);

        // 方式一，使用Number()函数
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = "123abc"; // 非法数字转换成NaN
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = ""; // 空串转换成0
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = "   "; // 纯空格字符串也转换成0
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = true; // 布尔值true转换成1
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = false; // 布尔值false转换成0
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = null; // null转换成0
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        a = undefined; // undefined转换成NaN
        a = Number(a);
        console.log(typeof  a);
        console.log(a);

        // 方式二，parseInt()、parseFloat()函数专门用于处理字符串
        a = "123px";
        a = parseInt(a); // parseInt()可以将字符串中有效的整数内容取出来
        console.log(typeof  a);
        console.log(a);

        a = "123a456";
        a = parseInt(a);
        console.log(typeof  a);
        console.log(a);

        a = "b123a456";
        a = parseInt(a);
        console.log(typeof  a);
        console.log(a);

        a = "12.3a456";
        a = parseInt(a);
        console.log(typeof  a);
        console.log(a);

        a = "123.456px";
        a = parseFloat(a);
        console.log(typeof  a);
        console.log(a);

        a = "123.456.789px";
        a = parseFloat(a);
        console.log(typeof  a);
        console.log(a);

        a = true; // 对于非String类型的变量，parseInt()或parseFloat()会先将其转换为String类型的变量，再进行操作
        a = parseInt(a);
        console.log(typeof  a);
        console.log(a);

        a = 198.23;
        a = parseInt(a); // 利用parseInt()取整
        console.log(typeof  a);
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
