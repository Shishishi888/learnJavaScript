<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        console.log(Date);
        
        console.log(Math); // Math是工具类，不用创建对象
        
        console.log(Math.PI);
        
        console.log(Math.abs(-1));
        
        console.log(Math.ceil(1.4)); // 上舍入，向上取整
        
        console.log(Math.floor(1.4)); // 下舍入，向下取整
        
        console.log(Math.round(1.5)); // 四舍五入取整
        
        console.log(Math.random()); // 生成一个位于0-1之间的随机数
        
        console.log(Math.random() * 10); // 生成一个位于0-10之间的随机数

        /**
         * 生成一个位于0-x之间的随机数，包含边界0和x：Math.round(Math.random() * x)
         * 生成一个位于x-y之间的随机数，包含边界x和y：Math.round(Math.random() * (y - x)) + x
         */
        console.log(Math.round(Math.random() * 10)); // 生成一个位于0-10之间的随机数，包含边界0和10

        console.log(Math.round(Math.random() * 9) + 1); // 生成一个位于1-10之间的随机数，包含边界1和10

        var max = Math.max(10, 20, 30, 5);
        console.log(max);

        var min = Math.min(10, 20, 30, 5);
        console.log(min);

        console.log(Math.pow(2, 10));
        
        console.log(Math.sqrt(2));
    </script>
</head>
<body>

</body>
</html>
