<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
            在JS中可以使用{}来为语句进行分组;
         */
        {
            alert("hello");
            console.log("你好");
            document.write("语句");
        }

        /*
            在JS中可以使用{}来为语句进行分组；
                JS代码块内部的内容，在外部是完全可见的；
        */

        {
            var a = 10;
            alert("hello");
            console.log("你好");
            document.write("语句");
        }
        console.log("a = " + a);
    </script>
</head>
