<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style/94_css.css" />
    <script type="text/javascript">

        /**
         * 获取元素节点的子节点
         *
         * 通过具体的元素节点调用
         *
         * getElementsByTagName()
         * 方法，返回当前节点的指定标签名后代节点
         *
         * childNodes
         * 属性，表示当前节点的所有子节点
         *
         * firstChild
         * 属性，表示当前节点的第一个子节点
         *
         * lastChild
         * 属性，表示当前节点的最后一个子节点
         */
        
        window.onload = function() {

                //查找#bj节点
                //查找所有li节点
                //查找name=gender的所有节点
                //查找#city下所有li节点
                //返回#city的所有子节点
                //返回#phone的第一个子节点
                //返回#bj的父节点
                //返回#android的前一个兄弟节点
                //读取#username的value属性值
                //设置#username的value属性值
                //返回#bj的文本值


            // 查找#bj节点
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function (){
                var bj = document.getElementById("bj");
                alert(bj.innerHTML);
            };

            // 查找所有li节点
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function (){
                var lis = document.getElementsByTagName("li"); // 返回一个类数组对象
                // alert(lis);
                // alert(lis.length);
                for(var i = 0; i < lis.length; ++i){
                    alert(lis[i].innerHTML);
                }
            };

            // 查找name=gender的所有节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function (){
                var inputs = document.getElementsByName("gender");
                // alert(inputs); // 返回一个类数组对象
                // alert(inputs.length);
                for(var i = 0; i < inputs.length; ++i){
                    // alert(inputs[i]);

                    // 读属性innerHTML
                    // alert(inputs[i].innerHTML); // 自结束标签，没有innerHTML

                    // 读属性
                    // alert(inputs[i].value);
                    // alert(inputs[i].name);
                    // alert(inputs[i].type);
                    // alert(inputs[i].class); // class是保留字，不能直接使用
                    alert(inputs[i].className); // class是保留字，不能直接使用，使用className代替
                }
            };

            // 查找#city下所有li节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function(){
              var city = document.getElementById("city");
              var lis = city.getElementsByTagName("li");
              for(var i = 0; i < lis.length; ++i){
                  alert(lis[i].innerHTML);
              }
            };

            // 返回#city的所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function (){
                var city = document.getElementById("city");
                // var cns = city.childNodes; // childNodes属性，获取当前元素的所有子节点，包括文本节点在内。DOM标签间的空白文本也会被当成文本节点
                // alert(cns.length);
                // for (var i = 0; i < cns.length; ++i){
                //     alert(cns[i]);
                // }
                var cns2 = city.children; // 获取当前元素的所有子元素（不包括文本节点）
                alert(cns2.length);
            };

            // 返回#phone的第一个子节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function (){
              var phone = document.getElementById("phone");
              // var fir = phone.childNodes[0];
              // var fir = phone.firstChild; // 获取当前元素的第一个子节点，包括空白文本节点
              var fir = phone.firstElementChild; // 获取当前元素的第一个子元素，不包括空白文本节点。不建议使用，不兼容IE8及以下版本的浏览器
              alert(fir.innerHTML);
            };
        };


    </script>
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

<!--        <ul id="city">-->
<!--            <li id="bj">北京</li>-->
<!--            <li>上海</li>-->
<!--            <li>东京</li>-->
<!--            <li>首尔</li>-->
<!--        </ul>-->

        <ul id="city"><li id="bj">北京</li><li>上海</li><li>东京</li><li>首尔</li></ul>

        <br>
        <br>

        <p>
            你喜欢哪款单机游戏?
        </p>

        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>

        <br />
        <br />

        <p>
            你手机的操作系统是?
        </p>

<!--        <ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>-->
        <ul id="phone">
            <li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
    </div>

    <div class="inner">
        gender:
        <input class="hello" type="radio" name="gender" value="male"/>
        Male
        <input class="hello" type="radio" name="gender" value="female"/>
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde"/>
    </div>
</div>
<div id="btnList">
    <div><button id="btn01">查找#bj节点</button></div>
    <div><button id="btn02">查找所有li节点</button></div>
    <div><button id="btn03">查找name=gender的所有节点</button></div>
    <div><button id="btn04">查找#city下所有li节点</button></div>
    <div><button id="btn05">返回#city的所有子节点</button></div>
    <div><button id="btn06">返回#phone的第一个子节点</button></div>
    <div><button id="btn07">返回#bj的父节点</button></div>
    <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
    <div><button id="btn09">返回#username的value属性值</button></div>
    <div><button id="btn10">设置#username的value属性值</button></div>
    <div><button id="btn11">返回#bj的文本值</button></div>
</div>
</body>
</html>
