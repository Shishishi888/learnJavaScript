<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var str = "1a2b3c4d5e6f";
        var result = str.split("c"); // 以"c"为分隔符将str拆分成数组
        console.log(result);
        console.log(result.length);

        /**
         * split()方法
         * 根据指定内容将字符串拆分为字符串数组
         * 可以接受一个正则表达式作为参数
         */
        result = str.split(/[a-z]/); // 以任意字母为分隔符将str拆分成数组
        console.log(result);
        console.log(result.length);

        /**
         * search()方法
         * 在字符串中搜索指定的内容。若含有，则返回指定内容在字符串中第一次出现的位置，若没有，则返回-1
         * search的作用与indexOf类似，但是search可以接受正则表达式作为参数
         * search不支持将正则表达式设置为全局匹配模式
         */
        str = "hello abc hello aec afc";
        result = str.search("abc");
        console.log(result);
        result = str.search("abcd");
        console.log(result);
        
        result = str.search(/a[bef]c/);
        console.log(result);

        result = str.search(/a[bef]c/g);
        console.log(result);

        /**
         * match()方法
         * 根据正则表达式，将指定内容从字符串中匹配提取出来
         * 在默认情况下，match只要找到第一个符合条件的内容就停止寻找。可以将正则表达式设置为全局匹配模式，这样就可以匹配到所有的内容
         * match将匹配到的内容封装成一个数组返回
         */
        str = "1a2b3c4d5e6f";
        result = str.match(/[A-z]/);
        console.log(result);
        result = str.match(/[A-z]/g);
        console.log(result);

        str = "1a2b3c4d5e6f7G8H";
        result = str.match(/[a-z]/g);
        console.log(result);

        result = str.match(/[a-z]/ig);
        console.log(result);

        console.log(typeof result);
        console.log(Array.isArray(result));

        console.log(result[0]);
        console.log(result[1]);

        /**
         * replace()方法
         * 将字符串中的指定内容替换为新的内容。默认只替换掉第一个
         * replace也可以接受正则表达式作为参数
         */
        str = "1a2a3a4d5e6f7G8H";
        result = str.replace("a", "@");
        console.log(result);
        result = str.replace(/a/, "@");
        console.log(result);
        result = str.replace(/[a-z]/g, "@");
        console.log(result);
        result = str.replace(/[a-z]/ig, "@");
        console.log(result);

        result = str.replace(/[a-z]/ig, "");
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
