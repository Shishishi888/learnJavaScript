<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px; /*如果没有指定该值，IE浏览器会默认该值为auto*/
        }
    </style>
    <script type="text/javascript">
        window.onload = function (){
          var btn01 = document.getElementById("btn01");
          var box1 = document.getElementById("box1");
            var timer;
            btn01.onclick = function (){
              clearInterval(timer); // 关闭当前元素的上一个定时器
              timer = setInterval(function (){
                  var oldValue = parseInt(getStyle(box1, "left")); // parseInt，将xpx转换为整形x，方便参与计算
                  // var newValue = oldValue + 10;
                  // var newValue = oldValue + 11;
                  var newValue = oldValue + 1;
                  if(newValue > 800){
                      newValue = 800;
                  }
                  box1.style.left = newValue + "px";
                  // if(newValue === 800){
                  if(newValue >= 800){
                      clearInterval(timer);
                  }
              }, 30);
          };
        };

        /**
         * 获取指定元素的当前样式
         */
        function getStyle(obj, styleName){
            return window.getComputedStyle ? getComputedStyle(obj, null)[styleName] : obj.currentStyle[styleName];
        }
    </script>
</head>
<body>
    <button id="btn01">向右移动</button>
    <br />
    <br />
    <div id="box1">
        
    </div>
    <div style="width: 0;height: 1000px;border-left: 1px black solid;position: absolute;left: 800px;top:0px"></div>

</body>
</html>
