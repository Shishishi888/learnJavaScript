<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 10px solid yellow;
        }
        
        #box3{
            padding: 100px;
            background-color: #bfa;
        }
        
        #box4{
            width: 200px;
            height: 300px;
            background-color: #bfa;
            /*overflow: hidden;*/ /* 隐藏子元素的溢出部分 */
            overflow: auto; /* 隐藏子元素的溢出部分，加滚动条 */
        }

        #box5{
            width: 450px;
            height: 600px;
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            var box4 = document.getElementById("box4");
            btn01.onclick = function (){
                /**
                 * clientWidth
                 * clientHeight
                 * 获取当前元素的可见宽度和可见高度，包括内容区和内边距（padding），不包括边框（border）
                 * 返回值是数字，不带单位px，可以直接参与计算
                 * 只读属性
                 */
                 alert(box1.clientWidth);
              
                // alert(getComputedStyle(box1, null)["width"]);
                
                // box1.clientHeight = "300px";
                // box1.clientHeight = 300;


                /**
                 * offsetWidth
                 * offsetHeight
                 * 获取当前元素的宽度和高度，包括内容区、内边距（padding）和边框（border）
                 * 只读属性
                 */
                alert(box1.offsetWidth);

                /**
                 * offsetParent
                 * 获取当前元素的定位父元素
                 * 获取到离当前元素最近的开启定位的祖先元素，如果所有的祖先元素都没有开启定位，则返回body
                 */
                var op = box1.offsetParent;
                alert(op.id);

                /**
                 * offsetLeft
                 * offsetTop
                 * 获取当前元素相对于其定位父元素的水平偏移量和垂直偏移量
                 */
                alert(box1.offsetLeft);

                /**
                 * scrollWith
                 * scrollHeight
                 * 获取当前元素的滚动区宽度和滚动区高度
                 */
                alert(box4.clientHeight);
                alert(box4.scrollHeight);

                /**
                 * scrollLeft
                 * scrollTop
                 * 获取水平滚动条、垂直滚动条滚动的距离
                 */
                alert(box4.scrollLeft);
                

                alert(box4.clientHeight);
                alert(box4.scrollHeight - box4.scrollTop); // 当满足scrollHeight - scrollTop == clientHeight时，垂直滚动条滚到底

                alert(box4.clientWidth);
                alert(box4.scrollWidth - box4.scrollLeft); // 当满足scrollWidth - scrollLeft == clientWidth时，水平滚动条滚到底
            };
        };
    </script>
</head>
<body>
    <button id="btn01">按钮</button>
