<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style type="text/css">

        #areaDiv {
            border: 1px solid black;
            width: 300px;
            height: 50px;
            margin-bottom: 10px;
        }

        #showMsg {
            border: 1px solid black;
            width: 300px;
            height: 20px;
        }

    </style>
    <script type="text/javascript">

        window.onload = function(){
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");

            /**
             * 事件对象
             * 
             * 当事件的响应函数被触发时，浏览器会将一个事件对象作为实参传递给响应函数
             * 
             * 时间对象封装了当前事件的一切信息：鼠标的坐标、键盘的按键、鼠标滚轮的滚动方向等
             * 
             * IE8及以下版本的浏览器，不会将一个事件对象作为实参传递给响应函数，而是将事件对象作为window对象的属性保存
             */
            areaDiv.onmousemove = function(event){
                // var x = event.clientX; // 鼠标的水平坐标
                // var y = event.clientY; // 鼠标的垂直坐标
                
                // var x = window.event.clientX; // 鼠标的水平坐标
                // var y = window.event.clientY; // 鼠标的垂直坐标
                
                // 解决兼容性问题
                // if(!event){
                //     event = window.event;
                // }
                
                event = event || window.event;

                var x = event.clientX; // 鼠标的水平坐标
                var y = event.clientY; // 鼠标的垂直坐标
                
                showMsg.innerHTML = "x = " + x + ", y = " + y;
            };
        };

    </script>
</head>
<body>

<div id="areaDiv"></div>
<div id="showMsg"></div>

</body>
</html>
