    <script type="text/javascript">
        /**
         * BOM
         * 通过JS操作浏览器
         * 
         * Window       整个浏览器的窗口，同时也是网页的全局对象
         * Navigator    当前浏览器的信息，可以用来识别不同的浏览器
         * Location     当前浏览器的地址栏信息
         * History      当前浏览器的历史记录。由于隐私问题，不能通过History获取当前浏览器的具体历史记录，只能通过它操作浏览器向前或向后翻页，而且该操作只在当次访问时有效
         * Screen       用户的屏幕信息
         * 
         * 这些BOM对象在浏览器中作为window对象的属性保存，可以通过window对象调用，也可以直接调用（全局对象）
         */
        
        console.log(window.navigator);
        console.log(navigator);
        
        console.log(location);
        
        console.log(history);

        /**
         * Navigator
         * 历史原因，Navigator的绝大部分属性不可用，一般只用userAgent（用户代理，等价于浏览器）来判断浏览器的信息
         * userAgent是描述浏览器信息的字符串，不同的浏览器有不同的userAgent
         */
        // alert(navigator.appName);
            
        // console.log(navigator.userAgent);
        
        /**
         * 判断浏览器
         */
        var ua = navigator.userAgent;
        if(/chrome/i.test(ua)){
            alert("Chrome");
        }
        else if(/safari/i.test(ua)){
            alert("Safari");
        }
        // else if(/msie/i.test(ua)){ // 不适用于IE11及以上版本的浏览器
        //     alert("IE");

        else if("ActiveXObject" in window){ 
             alert("IE");
