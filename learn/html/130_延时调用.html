<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num = 1;
        /**
         * 定时调用
         */
        // setInterval(function (){
        //     console.log(num++);
        // }, 3000);

        /**
         * 延时调用
         * 规定时间后执行函数，只执行一次
         */
        var timer = setTimeout(function (){
            console.log(num++);
        }, 3000);
        
        // 关闭延时调用
        clearTimeout(timer);

        /**
         * 定时调用、延时调用可以相互替代
         */

    </script>
</head>
<body>

</body>
</html>
