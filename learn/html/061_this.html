<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 解析器在调用函数时每次都会向函数内部传递一个隐含的参数this； 
         * this指向一个对象，这个对象称为函数执行的上下文对象；
         * 根据函数调用方式的不同，this会指向不同的对象
         *      -以函数的形式调用时，this指向window
         *      -以方法的形式调用时，this指向调用方法的对象
         */
        function fun(a, b){
            console.log(this);
        }
        
        fun();
        
        var obj1 = {
            name: "ShiYang",
            sayName: fun
        };

        var obj2 = {
            name: "Shishi",
            sayName: fun
        };
        
        console.log(obj1.sayName == fun);

        fun(); // 打印Window
        obj1.sayName(); // 打印object
        obj2.sayName(); // 打印object
    </script>
</head>
<body>

</body>
</html>
