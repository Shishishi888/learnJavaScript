<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = ["ShiYang", "Shishi", "Shishishi"];
        console.log(arr);
        
        arr.push("Momo");
        console.log(arr);
        
        arr.push("Momo", "Duanduan");
        console.log(arr);
        
        var result = arr.push("Qiqi");
        console.log(arr);
        console.log("result = " + result);
        
        arr.pop();
        console.log(arr);

        result = arr.pop();
        console.log(arr);
        console.log("result = " + result);
        
        arr.unshift("LiuMomo");
        console.log(arr);

        result = arr.unshift("LiuMomo", "XiaoDuanduan");
        console.log(arr);
        console.log("result = " + result);

        result = arr.shift();
        console.log("result = " + result);
        console.log(arr);
    </script>
</head>

</body>
</html>
