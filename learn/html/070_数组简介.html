<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 数组（Array）
         * 数组也是对象
         */
        // 新建数组
        var arr = new Array();
        
        console.log(arr);
        console.log(typeof arr);
        
        // 添加元素
        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 22;
        console.log(arr);
        
        // 读取元素
        console.log(arr[1]);
        console.log(arr[3]);
        
        // 获取元素的长度
        console.log(arr.length);
        
        // arr[10] = 31; // 尽量不要创建非连续型的数组
        // console.log(arr.length);
        
        // console.log(arr);
        
        // arr.length = 10;
        // console.log(arr);
        //
        // arr.length = 2;
        // console.log(arr);
        
        arr[arr.length] = 70;
        arr[arr.length] = 80;
        console.log(arr);
    </script>
</head>
