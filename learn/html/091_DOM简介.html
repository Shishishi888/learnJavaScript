<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">
    /**
     * DOM(Document Object Model)
     * 文档对象模型
     * 文档：整个HTML网页文档
     * 对象：将网页中的每一个部分都转换为一个对象
     * 模型：使用模型表示对象之间的关系
     * 
     * HTML DOM 树
     * 
     * 
     * 节点
     * 节点Node，是构成网页的最基本的组成部分，网页中的每一个部分都可以成为一个节点，比如整个文档、html标签、属性、文本、注释等。
     * 节点的类型不同，属性和方法也都不尽相同。
     * 常用的节点氛分为4类：
     *    文档节点（整个HTML文档）
     *    元素节点（HTML标签）
     *    属性节点（元素的属性）
     *    文本节点（HTML标签中的文本内容）
     * 
     *          nodeName    nodeType    nodeValue
     * 文档节点   #document     9           null
     * 元素节点   标签名         1           null
     * 属性节点   属性名         2           属性值
     * 文本节点   #text         3           文本内容
     * 
     *    
     */
  </script>
</head>
<body>
  <button id="btn">按钮</button>
  <script>
    console.log(document); // document就是文档节点，代表整个网页，通过它可以获得网页中的任意一个对象
    
    var btn = document.getElementById("btn"); // 通过id获得按钮对象
    
    console.log(btn);
    
    console.log(btn.innerHTML);
    
    btn.innerHTML = "按钮button";
  </script>
</body>
</html>
