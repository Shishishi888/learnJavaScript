<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 基本数据类型：String Number Boolean Null Undefined
         * 引用数据类型：Object
         * 
         * JS提供了三个包装类，将基本数据类型的数据转换为对象
         * String()
         * Number()
         * Boolean()
         */
        var a = 123;
        console.log(typeof a);
        
        var num = new Number(3);
        console.log(num);
        console.log(typeof num);
        
        var str = new String("hello");
        console.log(str);
        console.log(typeof str);
        
        var bool = new Boolean(true);
        console.log(bool);
        console.log(typeof bool);
        
        num.hello = "hello";
        console.log(num.hello);
        
        // a.hello = "hello";
        // console.log(a.hello);
        
        var num1 = new Number(3);
        console.log(num == num1);
        
        console.log(num == 3); // 自动类型转换

        /**
         * 在实际开发中，应尽量避免使用基本数据类型的对象
         */
        console.log(num === 3); 
        
        var b = new Boolean(false); // false转换为对象
        if(b){ // 对象转换为布尔值，始终为true
            alert("hello");
        }
        
        // 包装类是浏览器底层自己使用的，有时它需要临时地将基本数据类型转换为对象

        /**
         * 当对一些基本数据类型的值调用属性或方法时，浏览器会临时使用包装类将其转换为对象，再调用对象的属性或方法。调用完以后，再将其转换为基本数据类型的值
         */
        var s = 123;
        console.log(typeof s);
        s = s.toString(); // 强制类型转换
        console.log(typeof s);
        
        s.hello = "hello"; // 基本数据类型s转换为对象1，添加hello属性，添加完之后对象1销毁，还原为基本数据类型s
        console.log(s.hello); // 基本数据类型s转换为对象2，读取hello属性，而对象2没有hello属性，读取完之后对象2销毁，还原为基本数据类型s
    </script>
</head>
<body>

</body>
</html>
