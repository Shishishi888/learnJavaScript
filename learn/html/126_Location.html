<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * Location
         * 该对象封装地址栏的信息
         */
        window.onload = function (){
            var btn = document.getElementById("btn");
            btn.onclick = function (){
                // alert(location);
                // location = "https://www.baidu.com/"; // 绝对路径，自动跳转，并生成相应的历史记录
                // location = "001_JS简介.html"; // 相对路径，自动跳转，并生成相应的历史记录

                /**
                 * assign()
                 * 用来跳转到其他页面，和修改location的作用一样，也会生成相应的历史记录
                 */
                // location.assign("https://www.baidu.com/");

                /**
                 * reload()
                 * 重新加载当前文档
                 * 相当于点击刷新按钮
                 */
                // location.reload();
                location.reload(true); // true，强制清空缓存刷新

                /**
                 * replace()
                 * 使用新的文档替换当前文档，但不会生成相应的历史记录
                 */
                location.replace("001_JS简介.html");
            };
        };
    </script>
</head>
<body>
    <button id="btn">按钮</button>
    <h1>Location</h1>
    <input type="text"/>
</body>
</html>
