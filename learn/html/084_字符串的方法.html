<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 在底层字符串以字符数组的形式保存
         * 
         */
        var str = "hello hello";
        
        console.log(str.length);
        
        console.log(str[0]);
        console.log(str[1]);
        
        console.log(str.charAt(0));
        
        console.log(str.charCodeAt(0)); // 返回指定位置字符的Unicode编码
        
        console.log(String.fromCharCode(104)); // 返回指定Unicode编码对应的字符

        console.log(String.fromCharCode(0x2672)); 
        
        var result = str.concat("123");
        console.log(result);
        result = str.concat("123", "456");
        console.log(result);
        result += "789";
        console.log(result);
        console.log(str); // concat不改变原字符串
        
        result = str.indexOf('h'); // 返回指定子串在字符串中第一次出现位置的索引
        console.log(result);
        result = str.indexOf("el");
        console.log(result);
        result = str.indexOf('t');
        console.log(result);

        result = str.indexOf('h', 0); // 返回指定子串在字符串中第一次出现位置的索引，从0位置开始查找
        console.log(result);
        result = str.indexOf('h', 1); // 返回指定子串在字符串中第一次出现位置的索引，从1位置开始查找
        console.log(result);
        result = str.indexOf('h', 7); 
        console.log(result);

        result = str.lastIndexOf('h'); // 从后往前查找，返回指定子串在字符串中第一次出现位置的索引
        console.log(result);
        result = str.lastIndexOf('h', 5); // 从5位置开始从后往前查找，返回指定子串在字符串中第一次出现位置的索引
        console.log(result);
        result = str.lastIndexOf('t', 5); 
        console.log(result);
        
        str = "abcdefghijk";
        result = str.slice(0, 2); // 参数1，开始截取的位置；参数2，结束截取的位置（不包括）
        console.log(str); // 不改变原字符串
        console.log(result);
        result = str.slice(1);
        console.log(result);
        result = str.slice(1, -1);
        console.log(result);
        
        result = str.substring(0, 2); // 参数1，开始截取的位置；参数2，结束截取的位置（不包括）
        console.log(result);
        result = str.substring(1);
        console.log(result);
        result = str.substring(1, -1); // 相当于result = str.substring(0, 1);
                                        // substring方法不能接收负值参数，任何负值参数当作0对待；另外，substring方法可以自动调整参数的位置，如果参数1大于参数2，则交换
        console.log(result);
        
        result = str.substr(1, 2); // 参数1，开始截取的位置；参数2，截取的长度。官方不建议使用substr
        console.log(str); // 不改变原字符串
        console.log(result);
        
        str ="abc,bcd,cde";
        result = str.split(","); // 根据指定字符将字符串拆分为数组，作用与数组的join方法正好相反
        console.log(result);
        console.log(typeof result);
        console.log(Array.isArray(result));
        console.log(result[0]);
        console.log(result[1]);

        result = str.split("d");
        console.log(result);

        result = str.split(""); // 将字符串的单个字符拆分为数组中的元素
        console.log(result);
        
        result = str.toUpperCase();
        console.log(str); // 不改变原字符串
        console.log(result);
        
        str = "ABC,DEF,GHI";
        result = str.toLowerCase();
        console.log(str); // 不改变原字符串
        console.log(result);
        
    </script>
</head>
<body>

</body>
</html>
