<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var obj1 = new Object();
        obj1.name = "史阳";
        obj1.age = 18;
        
        /**
         * 函数也可以作为对象的属性
         * 如果一个函数作为一个对象的属性保存，那么这个函数被称为这个对象的方法
         */
        obj1.sayName = function(){
            console.log(obj1.name);
        };
        
        console.log(obj1.sayName);
        
        obj1.sayName();
        
        var obj2 = {
            name: "史史",
            age: 24,
            sayName: function(){
                console.log(obj2.name);
            }
        }
        
        obj2.sayName();

        /**
         * 枚举对象中的属性
         */
        for(var n in obj2){ // 将obj2中的属性名赋值给变量n
            console.log(n);
        }

        for(var n in obj2){
            console.log(obj2.n); // IDE认为想要打印obj2中属性名为n的属性值
        }

        for(var n in obj2){
            console.log(obj2[n]);
        }
        
    </script>
</head>
<body>

</body>
</html>
