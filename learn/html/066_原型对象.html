<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 原型 prototype
         * 
         * 创建的每一个函数，解析器都会向函数中添加一个属性prototype
         * 这个属性对应着一个对象，这个对象就是所谓的原型对象
         * 
         * 如果函数作为普通函数调用，prototype没有任何作用；
         * 如果函数作为构造函数调用，它所创建的每个对象都会有一个隐含的属性，这个属性指向该构造函数的原型对象。可以通过__proto__来访问该属性
         * 
         * 原型对象就相当于一个公共的区域，所有同一类的实例都可以访问到这个原型对象。因此可以将对象的公有内容统一添加到原型对象中
         * 
         * 当访问对象的一个属性或方法时，先从对象自身寻找，如果有则直接使用，如果没有再去原型对象中寻找
         */
        
        function Person(){
            
        }
        
        function Myclass(){
            
        }
        
        console.log(Person.prototype);
        console.log(Myclass.prototype);
        console.log(Person.prototype == Myclass.prototype);
        
        var mc1 = new Myclass();
        var mc2 = new Myclass();
        console.log(Myclass.prototype);
        console.log(mc1.__proto__);
        console.log(mc2.__proto__);
        console.log(mc1.__proto__ == Myclass.prototype);
        console.log(mc2.__proto__ == Myclass.prototype);

        Myclass.prototype.a = 123;
        console.log(mc1.a);
        
        mc1.a = 456;
        console.log(mc1.a);

        Myclass.prototype.sayHello = function (){
            alert("hello");
        }
        mc1.sayHello();
    </script>
    
</head>
<body>

</body>
</html>
