<script>
    // 传统写法
    const person1 = {
        sayHi: function() {
            console.log("Hi");
        },

        sayHello: function() {
            console.log("Hello");
        }
    }

    // es6写法
    const person2 = {
        sayHi() {
            console.log("Hi");
        },

        sayHello() {
            console.log("Hello");
        }
    }

    person1.sayHi();

    person2.sayHi();
</script>
