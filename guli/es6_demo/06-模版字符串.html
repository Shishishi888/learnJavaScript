<script>
    // 使用``实现字符串打印换行
    let str1 = `hello,
es6 demo up!`;  
    console.log(str1);

    // 在``中使用表达式获取变量值
    let name = "Mike";
    let age = 20;
    let str2 = `hello, ${name}, age is ${age}`;
    console.log(str2);

    // 在``中调用方法
    function f1() {
        return "hello f1";
    }
    let str3 = `demo, ${f1()}`;
    console.log(str3);
</script>
